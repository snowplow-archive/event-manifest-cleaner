language: scala
scala:
- 2.11.11
jdk:
- oraclejdk8
before_deploy:
- pip install --user release-manager==0.3.0.rc1
deploy:
- provider: script
  script: release-manager --config ./.travis/release.yml --check-version --make-artifact
    --upload-artifact
  skip_cleanup: true
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 
